<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Create Trip</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/dashboard">Dashboard</a>
    </nav>
</header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center">
            <form
                    th:action="@{/trips}"
                    th:method="POST"
                    th:object="${tripData}"
            >
                <div>
                    <div class="col-auto">
                        <label for="destination" class="col-form-label ">Destination</label>
                    </div>
                    <div class="col-auto">
                        <input type="text"
                               name="destination"
                               required minlength="3" maxlength="50"
                               id="destination"
                               class="form-control"
                               th:field="*{destination}"
                        >
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="startDate" class="col-form-label ">Start Date</label>
                    </div>
                    <div class="col-auto">
                        <input type="date"
                               name="startDate"
                               required
                               id="startDate"
                               class="form-control"
                               th:field="*{startDate}"
                        >
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="endDate" class="col-form-label ">End Date</label>
                    </div>
                    <div class="col-auto">
                        <input type="date"
                               name="endDate"
                               required
                               id="endDate"
                               class="form-control"
                               th:field="*{endDate}"
                        >
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="budget" class="col-form-label ">Budget</label>
                    </div>
                    <div class="col-auto">
                        <input type="number"
                               name="budget"
                               required min="1"
                               id="budget"
                               class="form-control"
                               th:field="*{budget}"
                        >
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary btn-block w-50" type="submit">Create Trip</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
