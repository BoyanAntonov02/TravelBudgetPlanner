<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Edit Expense</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-link">Logout</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <form th:action="@{/expenses/edit/{id}(id=${expenseId})}" th:method="post" th:object="${expenseData}">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" th:field="*{amount}" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:field="*{date}" required>

            <label for="category">Category:</label>
            <select id="category" name="category" th:field="*{category}" required>
                <option th:each="category : ${T(bg.softuni.travelbudgetplanner.model.enums.ExpenseCategory).values()}"
                        th:value="${category}" th:text="${category}"></option>
            </select>

            <button type="submit">Update Expense</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
