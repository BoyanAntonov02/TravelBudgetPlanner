<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>User Profile</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/trips/create">Create New Trip</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-link">Logout</button>
        </form>
    </nav>
</header>
<main>
    <section class="profile-info">
        <h2>Profile Information</h2>
        <p><strong>Username:</strong> <span th:text="${user.username}">Username</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
