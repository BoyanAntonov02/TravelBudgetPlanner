<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Planner - Home</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<style>
    .dropdown {
        display: inline-block;
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        color: #2a9d8f;
        min-width: 100px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: #2a9d8f;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
<body>
<header>
    <h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>
    <nav>
        <a href="/dashboard" th:text="#{nav.dashboard}">Dashboard</a>
        <a href="/trips/create" th:text="#{nav.createTrip}">Create New Trip</a>
        <a href="/currencies" th:text="#{nav.currencies}">Currencies</a>
        <div class="dropdown">
            <span th:text="#{nav.language}" class="dropdown-toggle" >Language &#9662;</span>
            <div class="dropdown-content">
                <a href="?lang=en" th:text="#{nav.english}">English</a>
                <a href="?lang=bg" th:text="#{nav.bulgarian}">Bulgarian</a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-link" th:text="#{nav.logout}">Logout</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <img src="/images/travel.jpg" alt="Travel" class="travel-image">
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
