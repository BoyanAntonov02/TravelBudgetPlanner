<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Planner - Home</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/trips/create">Create New Trip</a>
        <a href="/currencies">Currencies</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-link">Logout</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <img src="/images/travel.jpg" alt="Travel" class="travel-image">
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
