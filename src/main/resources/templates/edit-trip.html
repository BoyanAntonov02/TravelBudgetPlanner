<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Edit Trip</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-link">Logout</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <form th:action="@{/trips/edit/{id}(id=${tripId})}" th:method="post" th:object="${tripData}">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" th:field="*{destination}" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" th:field="*{endDate}" required>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" th:field="*{budget}" required>

            <button type="submit">Update Trip</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
