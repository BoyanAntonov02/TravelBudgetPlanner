<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Planner - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Register</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>
</header>
<main>
    <section>
        <form
                class="mx-auto w-25 bg-blur rounded"
                th:method="POST"
                th:action="@{/register}"
                th:object="${registerData}"
        >

            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        th:field="*{username}"
                        th:errorclass="'is-invalid alert-danger'"
                />
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        th:errorclass="'is-invalid alert-danger'"
                />
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        th:errorclass="'is-invalid alert-danger'"
                />
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        name="confirmPassword"
                        th:field="*{confirmPassword}"
                        th:errorclass="'is-invalid alert-danger'"
                />
            </div>

            <!-- Consolidated Error Messages -->
            <div class="error-messages mt-3">
                <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger">
                    <p th:errors="*{username}"></p>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">
                    <p th:errors="*{email}"></p>
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
                    <p th:errors="*{password}"></p>
                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger">
                    <p th:errors="*{confirmPassword}"></p>
                </div>
                <div th:if="${passwordError}" class="alert alert-danger">
                    <p th:text="${passwordError}"></p>
                </div>
                <div th:if="${registrationError}" class="alert alert-danger">
                    <p th:text="${registrationError}"></p>
                </div>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning mb-3" value="Register">Register</button>
            </div>

        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
