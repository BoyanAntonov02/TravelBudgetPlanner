<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Packing Items</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Add Packing Items</h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-link">Logout</button>
        </form>
    </nav>
</header>
<main>
    <section>
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <form th:action="@{/packing-lists/add-items/{packingListId}(packingListId=${packingListId})}" th:method="post" th:object="${packingItem}">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</div>

            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
