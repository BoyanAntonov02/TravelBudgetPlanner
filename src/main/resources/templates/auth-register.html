<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Planner - Register</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <h1>Register</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>
</header>
<main>
    <section>
        <form th:action="@{/register}" method="post">
            <div>
                <div class="col-auto">
                    <label for="inputUsername" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input type="text"
                           name="username"
                           id="inputUsername"
                           class="form-control"
                           aria-describedby="usernameHelpInline"
                           required minlength="4" maxlength="20">
                </div>
            </div>
            <div>
                <div class="col-auto">
                    <label for="inputEmail" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input type="email"
                           name="email"
                           id="inputEmail"
                           class="form-control"
                           aria-describedby="emailHelpInline"
                           required>
                </div>
            </div>
            <div>
                <div class="col-auto">
                    <label for="inputPassword" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input type="password"
                           name="password"
                           id="inputPassword"
                           class="form-control"
                           aria-describedby="passwordHelpInline"
                           required minlength="4" maxlength="20">
                </div>
            </div>

            <!-- Error Messages -->
            <div class="error-messages mt-3">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p th:text="${param.error}">Invalid username or password.</p>
                </div>
                <div th:if="${param.passwordError}" class="alert alert-danger">
                    <p th:text="${param.passwordError}">Passwords do not match.</p>
                </div>
                <div th:if="${param.registrationError}" class="alert alert-danger">
                    <p th:text="${param.registrationError}">Username or email already exists.</p>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Travel Budget Planner</p>
</footer>
</body>
</html>
